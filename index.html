<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Todo App</title>
</head>
<body>
    <h1>TODO App</h1>

    <h4>Todo List</h4>

    <input id="search-query" type="text" placeholder="Search">
    
    <div id="todos"></div>

    <div id="todoSummary"></div>

    <br>

    <form id="inputForm">
        <input type="text" placeholder="Input Todo" name="inputTodo" id="todoInput">
        <button>Add Todo</button>
    </form>

    <br>

    <label>
        <input type="checkbox" id="hideCompleted"> Hide Completed Todo's
    </label>

    <!-- <button id="create-todo">Add a Todo</button>
    <button class="remove-todo">Remove all Todos</button> -->

    
 












    <style>
        body {
            font-family: 'Satoshi', sans-serif;
        }

        h1 { 
            text-align: center;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="unique-id.js"></script>
    <script src="todo-functions.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
